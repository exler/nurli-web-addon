<!DOCTYPE html>
<html lang="en">

<head>
    <title>Choose instance | Nurli</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/options.css">
</head>

<body>
    <p id="error-message" style="display: none"></p>
    <div id="login-box">
        <p id="connection-info">Not connected.</p>
        <label for="instance">Instance: </label>
        <input id="input-instance" type="text" name="instance" placeholder="Nurli Instance URL" tabindex="1">
        <label for="username">Username: </label>
        <input id="input-username" type="text" name="username" placeholder="Username" tabindex="2">
        <label for="password">Password: </label>
        <input id="input-password" type="password" name="password" placeholder="Password" tabindex="3">
        <a id="btn-login" class="button" tabindex="4">Log In</a>
    </div>

    <script type="application/javascript" src="../js/options.js"></script>
</body>

</html>
